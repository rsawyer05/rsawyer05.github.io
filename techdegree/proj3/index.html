<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Code Review</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,700,300,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="heading">
      <h1>The Code Review</h1>
    </header>
    <div class="container">  <!-- container -->
      <header class="div-header">
        <h2>Signup for our newsletter</h2>
        <p class="latest">Get the latest news on how your code is doing right in your inbox</p>
      </header>
      <form class="form clearfix" action="index.html" method="post">
        <fieldset class="fieldset1">
          <legend class="title">Contact Information</legend>
          <div class="form-field clearfix">
            <label for="first">First Name</label>
            <input type="text" id="first" name="user_name" placeholder="Required " required tabindex="1">
          </div>
          <div class="form-field clearfix">
            <label for="last">Last Name</label>
            <input type="text" id="last" name="user_name" placeholder="Required " required tabindex="2">
          </div>
          <div class="form-field clearfix">
            <label for="mail">Email Address</label>
            <input type="email" id="mail" name="user_email" placeholder="Required " required tabindex="3">
          </div>
          <div class="form-field clearfix">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone_number" placeholder="(555) 555-5555 " tabindex="4">
          </div>
          <div class="form-field clearfix">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="street_address" tabindex="5">
          </div>
          <div class="form-field clearfix">
            <label for="city">City</label>
            <input type="text" id="city" name="city" tabindex="6">
          </div>
          <div class="form-field clearfix">
            <label for="state">State</label>
            <select id="state" name="state" tabindex="7">
              <option class="state" value selected hidden>Choose State</option>
              <option value="alabama">Alabama</option>
              <option value="alaska">Alaska</option>
              <option value="arizona">Arizona</option>
              <option value="arkansas">Arkansas</option>
              <option value="california">California</option>
              <option value="colorado">Colorado</option>
              <option value="connecticut">Connecticut</option>
              <option value="delaware">Delaware</option>
              <option value="florida">Florida</option>
              <option value="georgia">Georgia</option>
              <option value="hawaii">Hawaii</option>
              <option value="idaho">Idaho</option>
              <option value="illinois">Illinois</option>
              <option value="indiana">Indiana</option>
              <option value="iowa">Iowa</option>
              <option value="kansas">Kansas</option>
              <option value="kentucky">Kentucky</option>
              <option value="Louisiana">Louisiana</option>
              <option value="maine">Maine</option>
              <option value="maryland">Maryland</option>
              <option value="massachusetts">Massachusetts</option>
              <option value="michigan">Michigan</option>
              <option value="minnesota">Minnesota</option>
              <option value="mississippi">Mississippi</option>
              <option value="missouri">Missouri</option>
              <option value="montana">Montana</option>
              <option value="nebraska">Nebraska</option>
              <option value="nevada">Nevada</option>
              <option value="new_hampshire">New Hampshire</option>
              <option value="new_jersey">New Jersey</option>
              <option value="new_mexico">New Mexico</option>
              <option value="new_york">New York</option>
              <option value="north_carolina">North Carolina</option>
              <option value="north_dakota">North Dakota</option>
              <option value="ohio">Ohio</option>
              <option value="oklahoma">Oklahoma</option>
              <option value="oregon">Oregon</option>
              <option value="pennsylvania">Pennsylvania</option>
              <option value="rhode_island">Rhode Island</option>
              <option value="south_carolina">South Carolina</option>
              <option value="south_dakota">South Dakota</option>
              <option value="tennessee">Tennessee</option>
              <option value="texas">Texas</option>
              <option value="utah">Utah</option>
              <option value="vermont">Vermont</option>
              <option value="virginia">Virginia</option>
              <option value="washington">Washington</option>
              <option value="washington_dc">Washington D.C.</option>
              <option value="west_virginia">West Virginia</option>
              <option value="wisconsin">Wisconsin</option>
              <option value="wyoming">Wyoming</option>
            </select>
          </div>
          <div class="form-field zip clearfix">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zipcode" tabindex="8">
          </div>
        </fieldset>
        <fieldset class="fieldset2">
          <legend class="title">Newsletter</legend>
          <label class="margin sub-title n-title">Select the newsletters you would like to recieve</label>
          <div class="input-wrapper">
            <input type="checkbox" id="html_news" value="html_news" name="html" tabindex="9"><label class="light" for="html_news"><span class="label-text">HTML News</span></label><br>
          </div>
          <div class="input-wrapper">
            <input type="checkbox" id="css" value="css_news" name="css" tabindex="10"><label class="light" for="css"><span class="label-text">CSS News</span></label><br>
          </div>
          <div class="input-wrapper">
            <input type="checkbox" id="javascript" value="javascript_news" name="javascript" tabindex="11"><label class="light" for="javascript"><span class="label-text">Javascript News</span></label><br>
          </div>
          <label class="margin sub-title">Newsletter format</label>
          <div class="input-wrapper">
            <input type="radio" id="html" value="html" name="newsletter_format" tabindex="12"><label class="light" for="html"><span class="label-text">HTML</span></label><br>
          </div>
          <div class="input-wrapper">
            <input type="radio" id="plain" value="plain_text" name="newsletter_format" tabindex="13"><label class="light" for="plain"><span class="label-text">Plain text</span></label><br>
          </div>
          <label class="margin sub-title" for="topics">Other topics you'd like to hear about</label>
          <textarea class="margin" id="topics" name="other_topics" tabindex="14"></textarea>
          <div class="how">
            <label for="how">How did you hear about us?</label>
            <select id="how" name="how" tabindex="15">
              <option class="how" value selected hidden>Select item</option>
              <option value="facebook">Facebook</option>
              <option value="magazine">Magazine</option>
              <option value="friend">Friend</option>
              <option value="internet">Internet Ad</option>
              <option value="other">Other</option>
            </select>
          </div>
          <button class="reset" type="reset" tabindex="16">Reset</button>
          <button class="submit" type="submit" tabindex="17">Sign Up</button>
        </fieldset>
      </form>
    <footer>
      <p>Copyright The Code Review</p>
    </footer>
  </div>  <!-- /container -->
  </body>
</html>
